<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMarket</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="i.png">
</head>
<body>
    <div class="container">
        <header class="header shapka">
            <h1>SimpleMarket!</h1>
            <p>Here you can buy pizza, sushi or burgers!</p>
        </header>

        <section>
            <aside>
                <form action="">
                    <div>
                        <label for="type">Product type</label>
                        <select id="type">
                            <option selected>All</option>
                            <option>Burgers</option>
                            <option>Pizza</option>
                            <option>Sushi</option>
                            <option>Hhee</option>
                        </select>
                    </div>
                     <div>
                        <label for="filling">Meat/Vegan</label>
                        <select id="filling">
                            <option selected>All</option>
                            <option>Meat</option>
                            <option>Vegan</option>
                            
                        </select>
                    </div>
                    <div>
                        <label for="search">Search</label>
                        <input type="text" id="search" placeholder="search...">
                    </div>
                    <div>
                        <button id="button">Filter results</button>
                    </div>
                </form>
            </aside>
            <main>
                
            </main>
        </section>
        <footer>
            <p>made by ME</p>
        </footer>
    </div>
    <script src="main.js">
        
    </script>
</body>
</html>
